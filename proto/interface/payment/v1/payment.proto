syntax = "proto3";

package payment;

option go_package = "interface/payment/v1;paymentpb";

import "google/api/annotations.proto";

message Request {}
message Response {}

service PaymentService {
  rpc Charge(Request) returns (Response){
    option (google.api.http) = {
      post: "/payment/charge"
      body: "*"
    };
  };

  rpc Refund(Request) returns (Response){
    option (google.api.http) = {
      post: "/payment/refund"
      body: "*"
    };
  };
}
